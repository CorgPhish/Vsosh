<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CorgPhish - Защита от фишинга</title>
  <link rel="stylesheet" href="../css/plugin_ui.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="plugin_name">
    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    <h1><i class="fas fa-shield-virus logo"></i> CorgPhish</h1>
  </div>

  <div class="result-container">
    <div class="rounded-circle">
      <p id="site_score">99%</p>
    </div>
    <p id="site_msg">Сайт безопасен</p>
    <div id="binary-result" class="binary-result safe">БЕЗОПАСНО</div>
  </div>

  <div class="features-container">
    <h3>Подробности проверки</h3>
    <ul id="detail_features">
      <li>Сайт в белом списке</li>
      <li>SSL-сертификат действителен</li>
      <li>Нет подозрительных признаков</li>
    </ul>
  </div>

  <h2>Статистика защиты</h2>
  
  <div class="features-container">
    <div class="stats-row">
      <span class="stats-label">Проверено сайтов:</span>
      <span class="stats-value" id="sitesChecked">0</span>
    </div>
    <div class="stats-row">
      <span class="stats-label">Обнаружено фишинговых:</span>
      <span class="stats-value" id="phishingDetected">0</span>
    </div>
    <div class="stats-row">
      <span class="stats-label">Безопасность:</span>
      <span class="stats-value" id="safetyScore">-</span>
    </div>
  </div>

  <div class="navigation">
    <div class="nav-item active">
      <i class="fas fa-shield-alt"></i>
      <span>Защита</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-history"></i>
      <span>История</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-cog"></i>
      <span>Настройки</span>
    </div>
  </div>

  <script src="../js/popup.js"></script>
</body>
</html>
