<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorgPhish - Внимание! Фишинговый сайт!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(220, 0, 0, 0.8);
            color: #333;
        }
        
        .warning-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #d32f2f;
            margin-top: 0;
            font-size: 24px;
        }
        
        p {
            font-size: 16px;
            margin: 20px 0;
            line-height: 1.5;
        }
        
        .reasons {
            background-color: #ffe6e6;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }
        
        h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        ul {
            margin: 0;
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .leave-button {
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .ignore-button {
            background-color: #f5f5f5;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>⚠️ ВНИМАНИЕ! ФИШИНГОВЫЙ САЙТ!</h1>
        
        <p id="site-info">Этот сайт был определен как фишинговый. Рекомендуем немедленно покинуть его!</p>
        
        <div class="reasons">
            <h2>Причины:</h2>
            <ul>
                <li>Демонстрационный фишинговый сайт</li>
                <li>Сайт запущен локально для тестирования</li>
                <li>Обнаружены признаки имитации банковского сайта</li>
                <li>Сайт пытается собрать конфиденциальные данные</li>
            </ul>
        </div>
        
        <div class="buttons">
            <button class="leave-button" onclick="window.location.href='https://www.google.com'">Покинуть сайт</button>
            <button class="ignore-button" onclick="window.close()">Игнорировать</button>
        </div>
    </div>
    
    <script>
        // Обновляем информацию о сайте при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const siteInfo = document.getElementById('site-info');
            siteInfo.innerHTML = `Этот сайт <strong>${window.location.host}</strong> был определен как фишинговый. Рекомендуем немедленно покинуть его!`;
        });
    </script>
</body>
</html>
